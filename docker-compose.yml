version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      - PORT=3000
      - MONGO_URI=mongodb://mongo:27017/project_management_db
      - JWT_SECRET=your_jwt_secret
    depends_on:
      - mongo
      -
volumes:
  mongo_data: